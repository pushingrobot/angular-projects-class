<div class="weather-component">
    <div *ngIf="weatherExists(); then weatherTemplate else loadingTemplate"></div>
    <ng-template #weatherTemplate>
        <h2>Current conditions in {{weather.city}}</h2>
        <div class="weather">{{weather.temperature}}&deg;C <i class="wi wi-yahoo-{{weather-code}}"></i></div>
    </ng-template>
    <ng-template #loadingMessage>
        <h2>Loading...</h2>
    </ng-template>
</div>
